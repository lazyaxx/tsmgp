<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gram Panchayat Management System</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #4f46e5;
            --dark: #1e293b;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .main-heading {
            text-align: center;
            color: var(--dark);
            padding: 1.5rem 0;
            background-color: #f0f4f8;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--primary);
            font-size: 2rem;
            letter-spacing: 1px;
        }

        .btn-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            padding: 1rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .btn {
            font-family: 'Segoe UI', sans-serif;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 0;
            /* Center the content */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn a {
            color: white;
            text-decoration: none;
            display: flex;
            width: 100%;
            height: 100%;
            padding: 1.5rem 1rem;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 18px;
        }

        /* Hover Effects */
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Special Effect */
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg,
                    transparent,
                    rgba(255, 255, 255, 0.4),
                    transparent);
            transition: all 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Disabled State */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .btn-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .btn-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <h1 class="main-heading">GRAM PANCHAYAT MANAGEMENT SYSTEM</h1>

        </button>

        <button class="btn">

        </button>

        </button>
    </div>
</body>

</html>
